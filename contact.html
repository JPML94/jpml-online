<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/reset.css">
    <link rel="stylesheet" href="./static/main.css">
    <title>Contact Me</title>
</head>

<body>
    <div class="main">
        <nav role="navigation">
            <div id="menuToggle">
                <input type="checkbox" />
                <span></span>
                <span></span>
                <span></span>
                <ul id="menu">
                    <a onclick="window.location.href='index.html'" href="#">
                        <li>Home</li>
                    </a>
                    <a onclick="window.location.href='index.html?#about'" href="#">
                        <li>About</li>
                    </a>
                    <a onclick="window.location.href='resume.html'" href="#">
                        <li>Resume</li>
                    </a>
                    <a onclick="window.location.href='contact.html'" href="#">
                        <li>Contact</li>
                    </a>
                </ul>
            </div>
        </nav>
        <h1 class="contact-title">Feel free to contact me if you have any questions about projects, services or just want to say hello.</h1>
        <div id="form-main">
            <div id="form-div">
                <form class="form" id="form1">

                    <p class="name">
                        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name"
                            id="name" />
                    </p>

                    <p class="email">
                        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
                    </p>

                    <p class="text">
                        <textarea name="message" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
                    </p>


                    <div class="submit">
                        <input onsubmit="window.location.href='index.html'" type="submit" value="SEND" id="button-blue" />
                        <div class="ease"></div>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
