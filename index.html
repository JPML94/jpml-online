<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jpml.online</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        html {
            margin: 0;
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #333;
            text-align: center;
        }
        #root {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card {
            background: #eee;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
        }
        nav {
            background: #333;
            color: white;
            padding: 10px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: currentColor;
            mask-size: cover;
            -webkit-mask-size: cover;
            margin-right: 5px;
            vertical-align: middle;
        }
        .icon-user { mask: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4"/><path d="M4 20v-2a6 6 0 0 1 6-6h4a6 6 0 0 1 6 6v2"/></svg>'); }
        .icon-code { mask: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 18l6-6-6-6M8 6L2 12l6 6"/></svg>'); }
        .icon-video { mask: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 3h18v18H3z"/><path d="M10 8l6 4-6 4z"/></svg>'); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function Navbar() {
            return (
                <nav>
                    <h2><span className=""></span> jpml.online </h2>
                </nav>
            );
        }

        function Title() {
            return (
                <div className="title">
                    <h1>What can you find here?</h1>
                    <p>Hola! This space is dedicated to my experiences as a generalist in software. You will find a summary of my career below, links to my socials and articles I like to write.</p>
                </div>
            );
        }

        function Socials() {
            return (
                <div className="socials">
                    <h3>Socials</h3>    
                </div>
            )
        }

        function SoftwareCareer() {
            return (
                <div className="software-career">
                    <div className="card"><span className="icon icon-code"></span> Software Development Projects</div>
                </div>
            )
        }

        function MediaCareer() {
            return (
                <div className="media-career">
                    <div className="card"><span className="icon icon-video"></span>Media Production Projects</div>    
                </div>
            )
        }
        
        function Resume() {
            return (
                <div className="card">
                    <h2><span className="icon icon-user"></span> Resume</h2>
                    <p>Experienced engineer in modern software, system operations and media production.</p>
                </div>
            );
        }

        function Blog() {
            return (
                <div className="blog">
                    <h2>Blog</h2>
                </div>
            );
        }

        function Footer() {
            return (
                <footer>
                    <a href="mailto:contact@jpml.online">contact@jpml.online</a>
                </footer>
            );
        }
        
        function Portfolio() {
            return (
                <div>
                    <Navbar />
                    <Title />
                    <Socials />
                    <SoftwareCareer /> 
                    <MediaCareer />
                    <Resume />
                    <Blog />
                    <Footer />
                </div>
            );
        }
        
        ReactDOM.render(<Portfolio />, document.getElementById('root'));
    </script>
</body>
</html>
