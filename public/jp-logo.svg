<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .jp-path {
      fill: none;
      stroke: #3B82F6;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawPath 3s ease-in-out forwards infinite;
    }
    
    @keyframes drawPath {
      0% {
        stroke-dashoffset: 1000;
      }
      80% {
        stroke-dashoffset: 0;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }
    
    #j-path {
      animation-delay: 0s;
    }
    
    #p-path {
      animation-delay: 1s;
    }
    
    #j-dot {
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out 1.5s forwards, fadeOut 0.5s ease-in-out 2.5s forwards;
    }
    
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
  
  <!-- J letter -->
  <path id="j-path" class="jp-path" d="M30,30 C30,30 30,60 30,65 C30,75 20,75 15,70" />
  
  <!-- J dot -->
  <circle id="j-dot" cx="30" cy="25" r="2" fill="#3B82F6" />
  
  <!-- P letter -->
  <path id="p-path" class="jp-path" d="M50,30 L50,75 M50,30 C50,30 70,30 70,45 C70,60 50,60 50,60" />
</svg>

